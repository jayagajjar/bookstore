{% extends "base.html" %}
{% load static %}

{% block content %}
 <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <div class="container">
      <div class="row" >
          <div class="col" >
      <h2><b>Booklist</b></h2>
          </div>
      </div>
<div class="row">
          <div class="col">

<form action="{% url 'deletebook' %}" method="post" id="deletebookform">
        {% csrf_token %}
    <input type="hidden" name="booktitle" id="booktitle" value="">
 <div class="row" style="padding:10px;">
     <div class="col-md-2"><b>Book</b></div>
     <div class="col-md-2"><b>Title</b></div>
     <div class="col-md-2"><b>Author</b></div>
     <div class="col-md-2"><b>Rating</b></div>
     <div class="col-md-2"> </div>
 </div>
{% for book in books %}

 <div class="row" style="padding:10px;">
      <div class="col-md-2"><img src={% static book.img %}  style="height:100px"  /></div>
     <div class="col-md-2"><b>{{ book.title }}</b></div>
     <div class="col-md-2"><b>{{ book.author }}</b></div>
     <div class="col-md-2"><b>{{ book.rating}}</b></div>
     <div class="col-md-2"><input type="button" value="Delete" id="{{book.title}}" onclick="document.getElementById('booktitle').value=this.id;document.getElementById('deletebookform').submit();"></div>
</div>
{% endfor %}


</form>
          </div></div></div>
</div>

{% endblock %}
